<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/jquery-3.6.3.min.js"></script>

    <title>Form Validation</title>
  </head>
  <body>
 <div class="container"><br><br>
    <h1 class="text-center text-warning">JQUERY FORM VALIDATION</h1>
    <div class="col-lg-8 m-auto d-block">
        <form>
          <div class="form-group mb-5">
          <label for="user">Username:</label>
          <input type="text" name="Username" id="usernames" class="form-control" autocomplete="off">
          <h5 id="usercheck"></h5>
          </div>

          <div class="form-group mb-5">
            <label for="password">Password:</label>
            <input type="text" name="pass" id="password" class="form-control">
            <h5 id="passcheck"></h5>
            </div>

            <div class="form-group mb-3">
                <label for="confpassword">Confirm Password:</label>
                <input type="text" name="pass" id="conpassword" class="form-control">
                <h5 id="conpasscheck"></h5>
                </div>
           <input type="submit" name="" id="submitbtn" value="Submit" class="btn-primary">
        </form>
    </div>
 </div>

    









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script src="/script.js"></script>
  </body>
</html>
